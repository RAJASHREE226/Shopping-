<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All-in-One Shopping</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .app-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      width: 150px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100px;
      height: 100px;
    }
    .card a {
      display: block;
      margin-top: 10px;
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Welcome to All-in-One Shopping</h1>
  <p>Click below to shop from your favorite stores!</p>

  <div class="app-links">
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon">
      <a href="https://www.amazon.in" target="_blank">Amazon</a>
    </div>
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/13/Flipkart_logo.png" alt="Flipkart">
      <a href="https://www.flipkart.com" target="_blank">Flipkart</a>
    </div>
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Myntra_logo.png" alt="Myntra">
      <a href="https://www.myntra.com" target="_blank">Myntra</a>
    </div>
    <!-- Add more as needed -->
  </div>
</body>
</html>
